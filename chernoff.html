<!DOCTYPE html>
<html>
    <head>
        <title>Chernoff faces</title>
        <script src="js/d3-v3.5.17.min.js"></script>
        <script src="js/chernoff.js"></script>
        <style type="text/css">
        .chernoff > * {
            fill: none;
            stroke: #000;
        }
        </style>
    </head>

    <body>
        <div id="face"></div>
        <script type="text/javascript">
        (function () {
        var c = d3.chernoff()
            .face(function(d) { return d.f; })
            .mouth(function(d) { return d.m; })
            .nosew(function(d) { return d.nw; })
            .noseh(function(d) { return d.nh; })
            .eyew(function(d) { return d.ew; })
            .eyeh(function(d) { return d.eh; })
            .brow(function(d) { return d.b; });

        var svg = d3.select("#face").append("svg:svg")
                .attr("height", 500).attr("width", 500),
            dat = [
                {f: 0, m: -1, nw: 0.3, nh: 0.3, ew: 0.3, eh: 0.3, b: -1},
                {f: 0.5, m: 0, nw: 0.3, nh: 1, ew: 1, eh: 0.3, b: 0},
                {f: 1, m: 1, nw: 1, nh: 0.3, ew: 0.3, eh: 1, b: 1},
                {f: 1, m: 1, nw: 1, nh: 0.3, ew: 0.3, eh: 1, b: 1}];

        svg.selectAll("g.chernoff").data(dat).enter()
            .append("svg:g")
            .attr("class", "chernoff")
            .attr("transform", function(d, i) {
                return "scale(1)translate(" +
                    (i*100) + "," + 0 + ")";
            })
            .call(c);
        })();
        </script>
    </body>
</html>
