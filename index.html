<!DOCTYPE html>
<meta charset="utf-8">

<link rel="stylesheet" type="text/css" href="css/scatterplot.css">

<script src="js/d3-v3.5.17.min.js"></script>
<script src="js/chroma-v1.1.1.min.js"></script>
<script src="js/scatterplot.js"></script>
<script src="js/chernoff.js"></script>

<body onload="onPageLoad()">

<div class="dropdown">
    X:
    <select id="xVar" onChange="drawPlots()"></select>
    
    Y:
    <select id="yVar" onChange="drawPlots()"></select>

    <span id="hiddenVar" style="display: none">
    Z:
    <select id="zVar" onChange="drawPlots()"></select>
    </span>
    
    C:
    <select id="cVar" onChange="drawPlots()"></select>
    
    R:
    <select id="rVar" onChange="drawPlots()"></select>

    <button onClick="resetZoom()">Reset zoom</button>
    
</div>

<table>
    <tr>
        <td>
            <table>
                <tr>
                    <td><div class="plot1"></div></td>
                    <td><div class="plot2"></div></td>
                </tr>
                <tr>
                    <td><div class="plot3"></div></td>
                    <td><div class="plot4"></div></td>
                </tr>
            </table>
        </td>
        <td>
            <table class="chernoffTable">
                <tr>
                    <td><div class="face"><svg height="200" width="200"></svg></div></td>
                    <td>
                        <table>
                            <tr>
                                <td><select id="faceVar0" onChange="drawPlots()"></select></td>
                                <td>Face</td>
                                <td class="faceVar0"></td>
                            </tr>
                            <tr>
                                <td><select id="faceVar1" onChange="drawPlots()"></select></td>
                                <td>Mouth</td>
                                <td class="faceVar1"></td>
                            </tr>
                            <tr>
                                <td><select id="faceVar2" onChange="drawPlots()"></select></td>
                                <td>Nose width</td>
                                <td class="faceVar2"></td>
                            </tr>
                            <tr>
                                <td><select id="faceVar3" onChange="drawPlots()"></select></td>
                                <td>Nose height</td>
                                <td class="faceVar3"></td>
                            </tr>
                            <tr>
                                <td><select id="faceVar4" onChange="drawPlots()"></select></td>
                                <td>Eye width</td>
                                <td class="faceVar4"></td>
                            </tr>
                            <tr>
                                <td><select id="faceVar5" onChange="drawPlots()"></select></td>
                                <td>Eye height</td>
                                <td class="faceVar5"></td>
                            </tr>
                            <tr>
                                <td><select id="faceVar6" onChange="drawPlots()"></select></td>
                                <td>Brows</td>
                                <td class="faceVar6"></td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>

<div class="tooltip" style="opacity: 0"></div>

<input type="checkbox" id="mockDataBox"> Add mock data

<input type="checkbox" id="chernoffBox" checked> Chernoff

<input type="checkbox" id="multiplotBox"> Multi-plot (warning: may cause lag!)

<div class="downloads"></div>

</body>
