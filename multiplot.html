<!DOCTYPE html>
<meta charset="utf-8">

<link rel="stylesheet" type="text/css" href="css/scatterplot.css">

<script src="js/d3-v3.5.17.min.js"></script>
<script src="js/chroma-v1.1.1.min.js"></script>
<script src="js/multiplot.js"></script>

<body onload="start()">

<div class="dropdown">
    X:
    <select id="xVar" onChange="drawPlots()">
    </select>
    
    Y:
    <select id="yVar" onChange="drawPlots()">
    </select>
    
    Z:
    <select id="zVar" onChange="drawPlots()">
    </select>
    
    C:
    <select id="cVar" onChange="drawPlots()">
    </select>
    
    R:
    <select id="rVar" onChange="drawPlots()">
    </select>
    
</div>

<table>
    <tr>
        <td><div class="plot1"></div></td>
        <td><div class="plot2"></div></td>
    </tr>
    <tr>
        <td><div class="plot3"></div></td>
        <td><div class="plot4"></div></td>
    </tr>
</table>

<div class="tooltip" style="opacity: 0"></div>

</body>
