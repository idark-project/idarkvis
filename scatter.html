<!DOCTYPE html>
<meta charset="utf-8">

<link rel="stylesheet" type="text/css" href="css/scatterplot.css">

<script src="js/d3-v3.5.17.min.js"></script>
<script src="js/chroma-v1.1.1.min.js"></script>
<script src="js/scatterplot.js"></script>
<script src="js/chernoff.js"></script>

<body onload="onPageLoad()">

<div class="dropdown">
    X:
    <select id="xVar" onChange="drawPlot()">
    </select>
    
    Y:
    <select id="yVar" onChange="drawPlot()">
    </select>
    
    C:
    <select id="cVar" onChange="drawPlot()">
    </select>
    
    R:
    <select id="rVar" onChange="drawPlot()">
    </select>

    <button id="reset" onClick="resetZoom()">Reset zoom</button>
    
</div>

<table>
    <tr>
        <td><div class="plot"></div></td>
        <td>
            <table>
                <tr>
                    <td><div class="face"><svg height="200" width="200"></svg></div></td>
                    <td>
                        <select id="faceVar0" onChange="drawPlot()"></select> Face<br>
                        <select id="faceVar1" onChange="drawPlot()"></select> Mouth<br>
                        <select id="faceVar2" onChange="drawPlot()"></select> Nose width<br>
                        <select id="faceVar3" onChange="drawPlot()"></select> Nose height<br>
                        <select id="faceVar4" onChange="drawPlot()"></select> Eye width<br>
                        <select id="faceVar5" onChange="drawPlot()"></select> Eye height<br>
                        <select id="faceVar6" onChange="drawPlot()"></select> Brows
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>

<div class="tooltip" style="opacity: 0"></div>

<input type="checkbox" id="mockData" onclick="checkbox()"> Add mock data

<div class="downloads"></div>

</body>
